<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search for movies" [formControl]="searchFormControl" [errorStateMatcher]="matcher" (keyup)="onKey($event)">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="searchFormControl.hasError('required')">
      Movie title is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>

<app-movie-list [search]='moviesList'></app-movie-list>
